name: Build, Push and Deploy Docker Image

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2 

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: m0ln1z/my-fastapi-app:latest  

  deploy:
    runs-on: ubuntu-latest
    needs: build  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

    - name: SSH into server and deploy Docker container
  run: |
    ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${SERVER_USERNAME}@${SERVER_HOST} << EOF
    docker pull m0ln1z/my-fastapi-app:latest
    docker stop my-fastapi-app || true
    docker rm my-fastapi-app || true
    docker run -d --name my-fastapi-app -p 80:80 m0ln1z/my-fastapi-app:latest
    EOF


